<div style="position:fixed; opacity: 0.5;background-color: red; width: 0px; height: 3px; transition: all 1s;"
    id="lastloader"></div>
<div style="position:fixed; opacity: 0.5;background-color: blue; width: 0px; top: 3px; height: 3px; transition: all 1s;"
    id="loader"></div>


<script type="text/babel" src="main.jsx"></script>
<!-- <script src="assets/js/babel.min.js"></script> -->

<script type="module">
    import * as sucrase from 'https://cdn.pika.dev/sucrase';
    window.sucrase = sucrase;
    document.querySelectorAll('script[type="text/babel"]').forEach(async (code) => eval(sucrase.transform(code.src ? await (await fetch(code.src)).text() : code.innerHTML, { transforms: ['jsx'] }).code));
</script>
