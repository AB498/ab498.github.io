        function extractLineOutputs(outputString) {
            let matches = findRegexMatches(outputString, /__res_start__(\d+)_(\d+)__.*?__res_end__(\d+)_(\d+)__/gs);
            let lineOutputs = {};
            matches.forEach((match) => {
                let prefix = match.match(/__res_start__(\d+)_(\d+)__/);
                let lineNum = prefix[1];
                let col = prefix[2];
                let suffix = match.match(/__res_end__(\d+)_(\d+)__/)[1];
                let line = match.match(/__res_start__(\d+)_(\d+)__(.*?)__res_end__(\d+)_(\d+)__/s)[3];
                lineOutputs[lineNum + "_" + col] = line.trim();
            });
            return lineOutputs;
        }

        function findRegexMatches(string, regex) {
            let matches = [];
            let match;
            while (match = regex.exec(string)) {
                matches.push(match[0]);
            }

                jsonNode.children.push(syntaxNodeToJSON(child));

template <typename T>
T ConvToStringNonPrint(const T& value) {
    std::ostringstream os;
    os << value;
    return value;
}

template <typename T>   
std::vector<T> ConvToString(const std::vector<T> &vec, int lineNum, int col)
{
  std::ostringstream os;
  os << "[";
  for (size_t i = 0; i < vec.size(); ++i)
  {
    if (i > 0)
      os << ", ";
    os << (vec[i]);
  }
  os << "]";
  __sprecial_print(os.str(), lineNum, col);
  return vec;
}

template <typename K, typename V>
std::map<K, V> ConvToString(std::map<K, V> &map, int lineNum, int col)
{
  std::ostringstream os;
  os << "{";
  for (auto it = map.begin(); it != map.end(); ++it)
  {
    if (it != map.begin())
      os << ", ";
    os << ConvToString(it->first) << ": " << ConvToString(it->second);
  }
  os << "}";
  __sprecial_print(os.str(), lineNum, col);
  return map;
}

template <typename T>
T ConvToString(T *arr, size_t N, int lineNum, int col)
{
  std::ostringstream os;
  os << "[";
  for (size_t i = 0; i < N; ++i)
  {
    if (i > 0)
      os << ", ";
    os << ConvToString(arr[i]);
  }
  os << "]";
  __sprecial_print(os.str(), lineNum, col);
  return arr;
}

template <typename T, size_t N>
T ConvToString(T (&arr)[N], int lineNum, int col)
{
  std::ostringstream os;
  os << "[";
  for (size_t i = 0; i < N; i++)
  {
    os << ConvToString(arr[i]);
    if (i != N - 1)
      os << ", ";
  }
  os << "]";
  __sprecial_print(os.str(), lineNum, col);
  return arr;
}

        async function renderTree(tree) {
            const catupreList = [];
            const cursor = tree.walk();
            let finishedRow = false;
            let visitedChildren = false;
            let indentLevel = 0;

            for (let i = 0; ; i++) {
                if (i > 0 && i % 10000 === 0) {
                    await new Promise(r => setTimeout(r, 0));
                }

                let displayName;
                if (cursor.nodeIsMissing) {
                    displayName = `MISSING ${cursor.nodeType}`
                } else if (cursor.nodeIsNamed) {
                    displayName = cursor.nodeType;
                }

                if (visitedChildren) {
                    if (displayName) {
                        finishedRow = true;
                    }
                    if (cursor.gotoNextSibling()) {
                        visitedChildren = false;
                    } else if (cursor.gotoParent()) {
                        visitedChildren = true;
                        indentLevel--;
                    } else {
                        break;
                    }
                } else {
                    if (displayName) {
                        if (finishedRow) {
                            finishedRow = false;
                        }
                        const start = cursor.startPosition;
                        const end = cursor.endPosition;
                        const id = cursor.nodeId;
                        let fieldName = cursor.currentFieldName();
                        if (fieldName) {
                            fieldName += ': ';
                        } else {
                            fieldName = '';
                        }
                        if (displayName === 'call_expression') {
                            // let org = cursor.currentNode();
                            // const newcursor = {...cursor};
                            // newcursor.reset(org);
                            // newcursor.gotoParent();

                            )) {
                                catupreList.push([start.row, start.column, end.row, end.column, fieldName, displayName, id]);
                            }
                        }
                        // createDecor([[start.row + 1, start.column + 1], [end.row + 1, end.column + 1]], displayName)
                        // console.log(displayName, start, end, id);
                        addHoverMessage([start.row, start.column, end.row, end.column], displayName);
                        finishedRow = true;
                    }

                    if (cursor.gotoFirstChild()) {
                        visitedChildren = false;
                        indentLevel++;
                    } else {
                        visitedChildren = true;
                    }
                }
            }
            if (finishedRow) {
            }

            cursor.delete();

            return catupreList;
        }
