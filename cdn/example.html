<div id="root"></div>

<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="valtio-standalone.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">

    const React = window.React;
    const { createRoot } = window.ReactDOM;
    const { proxy, useSnapshot } = window.Valtio

    const state = proxy({ count: 0, text: 'hello world how are you?', text2: 'hello world how are you?' })

    function Counter() {
        const snap = useSnapshot(state)
        return (
            <div>
                <h1>React + Valtio (UMD) CDN Example</h1>
                <div>Count: {snap.count}</div>
                <div>Text 1: {snap.text}</div>
                <div>Text 2: {state.text2} [Silent Update]</div>
                <div><button onClick={() => ++state.count}>+1 Count</button></div>
                <div><button onClick={() => (state.text = state.text.slice(1) + state.text[0])}>Alter Text 1</button></div>
                <div><button onClick={() => (state.text2 = state.text2.slice(1) + state.text2[0])}>SIlent Update Text 2</button></div>
            </div>
        )
    }

    createRoot(document.getElementById('root')).render(
        <Counter />
    )

</script>
