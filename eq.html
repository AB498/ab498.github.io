      sorted = sortObj(datae,

      });

    });



    function sortObj(arr, key, way) {
      return arr.sort(function(a,
        b) {
        var x = a[key]; var y = b[key];
        if (way === '123') {
          return ((x < y) ? -1: ((x > y) ? 1: 0));
        }
        if (way === '321') {
          return ((x > y) ? -1: ((x < y) ? 1: 0));
        }
      });
    }


    function checkVisible(element) {
      var curPos = element.offsetTop;
      var curTop = curPos;
      var screenHeight = $(window).height();
      console.log(curTop+" "+screenHeight)

      return (curTop > screenHeight) ? false: true;
    }

    window.onscroll = function (e) {
      // called when the window is scrolled. d
      vCount = 0;
      dataDiv.childNodes.forEach(function(elm, ind) {
        if (checkVisible(elm)) {
          vCount++;
          clss = document.querySelector('#'+sorted[ind].id);
          if (clss.classList.contains("hidden")) {
            clss.classList.remove("hidden");
          }
          //elm.textContent += "dddd";

      });
      preview.innerHTML = ""+vCount;
