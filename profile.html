<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">

<link rel="icon" href="dist/img/Hexagon.png" type="image/x-icon" />
<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

<body>
    <style>
        body {
            font-family: 'Kalam', cursive;
            font-family: 'Patrick Hand', cursive;
            font-family: 'Merienda', cursive;
        }

        .center {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .full {
            width: 100%;
            height: 100%;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    spacing: {
                        'alias-4': '1rem',
                        'alias-8': '2rem',
                    },
                    colors: {
                        'alias-red': 'red',
                    },
                    // Add more custom aliases as needed
                },
            },
        };
    </script>
    <div id="app">
        <div class="flex w-full h-12 text-xl bg-gray-900 text-gray-200 center">
            <div>
                {{message}}
            </div>
            <div class="flex">
                <!-- <span class="mr-2 text-sm font-semibold text-slate-500">Light</span> -->
                <input type="checkbox" class="hidden" id="dark-toggle" checked="darkmode" />
                <label for="dark-toggle" onclick="app.onoff=app.onoff==''?'justify-end':''">
                    <div class="flex h-9 w-14 {{onoff}} cursor-pointer  rounded-full bg-slate-500 p-1">
                        <div
                            class="toggle-circle  flex h-7 w-7 items-center justify-center rounded-full bg-white transition duration-300 ease-in-out">

                            <span class="material-symbols-outlined text-red-600">dark_mode</span>
                        </div>
                    </div>
                </label>
                <!-- <span class="ml-2 text-sm font-semibold text-slate-500">Dark</span> -->
            </div>
        </div>
    </div>

    <script>
        document.body.insertAdjacentElement("beforeend", new DOMParser().parseFromString(`<div class="debugcol h-1/2 h-8 bg-gray-950/75 text-white flex flex-col overflow-auto whitespace-pre-wrap ring-2 transition-all flex flex-col bottom-0 fixed w-screen z-10  backdrop-filter backdrop-blur-sm">        <div onclick="document.querySelector('.debugcol').classList.toggle('h-8');"            class="h-8 shrink-0 justify-center items-center flex flex-col  font-bold ring-2   p-2  sticky top-0 ">            <div class="rounded hover:bg-gray-500 bg-gray-800 flex justify-center items-center w-full"> LOGS </div>        </div>        <div class="debug flex flex-col flex-col-reverse">            <div class="grow"></div>        </div>    </div>`, "text/html").body.firstChild);
        var app = AutoDOM.create("#app", {
            message: "Hello World!", deep: {deep1: [24, 67, 5, 8]},
            items: Array(2).fill(0).map((_, i) => ({name: "Item " + i})),
            bgcol: "bg-red-500",
            wrte: (data) => {data.count++; data.darkmode = !data.darkmode},
            show: false,
            count: 20,
            darkmode: true, // computable()
            onoff: '' // {{ inline if else }}
        });
        let timeNow = new Date().getHours();
        let greeting =
            timeNow >= 5 && timeNow < 12
                ? "Good Morning"
                : timeNow >= 12 && timeNow < 18
                    ? "Good Afternoon"
                    : timeNow < 20 && timeNow > 18 ? "Good Evening"
                        : timeNow > 20 && timeNow <= 23 ? "Good Night" : "Good Midnight";

        app.message = greeting

    </script>
</body>
